	<body>
		<script>
			var gameId = document.location.pathname.slice(1);
			document.body.innerText = gameId;
			var primus = Primus.connect();
			primus.write({ id: 0, type: 'join-room', args: [ gameId ] });

			primus.on('data', function () {
				alert(arguments[0]);
			});
		</script>
