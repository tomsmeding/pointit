<!doctype html>
<html>
	<head>
		<title>PointIt!</title>
		<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<style>
			body {
				background-color: #20e2a4;
				background: linear-gradient(30deg,#39cccc,#01ff70);
				background-repeat: no-repeat;
				background-attachment: fixed;
			}
			.center {
				position: fixed;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				font-size: 25px;
			}
			button{
				position: fixed;
				bottom: 0;
				left: 50%;
				transform: translateX(-50%);
			}
		</style>
	</head>
	<body style="background-color: #20e2a4;background: linear-gradient(30deg,#39cccc,#01ff70);background-repeat: no-repeat;background-attachment: fixed;">
		<div class="center">
			<input type="text"/>
			<button>Enter</button>
		</div>
		<button>Create a new game</button>
	</body>
</html>
