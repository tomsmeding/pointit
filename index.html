<!doctype html>
<html>
	<head>
		<title>PointIt!</title>
		<meta http-equiv="content-type" content="text/html;charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="/css/normalize.css" type="text/css" media="all" />
		<link rel="stylesheet" href="/css/skeleton.css" type="text/css" media="all" />
		<link rel="stylesheet" href="/css/main.css" type="text/css" media="all" />
		<style>
			.center {
				position: fixed;
				top: 50%;
				left: 50%;
				transform: translate(-50%, -50%);
				font-size: 25px;
				text-align: center;
			}

			.footer {
				position: fixed;
				bottom: 0;
				left: 0;
				right: 0;
				text-align: center;
			}
			.footer > a {
				width: 100%;
				border: 0;
				margin-bottom: 0;
			}
		</style>
	</head>
	<body>
		<div class="center">
			<input type="text" placeholder="Game ID"/>
			<br>
			<button class="button-primary">Enter</button>
		</div>
		<div class="footer">
			<a class="button" href="/creategame">Create a new game</a>
		</div>

		<script>
			const input = document.getElementsByTagName('input')[0];
			const button = document.getElementsByTagName('button')[0];

			if (document.location.hash === '#error') {
				input.classList.add('error');
			}

			button.addEventListener('click', function (event) {
				event.preventDefault();
				document.location.href = '/' + input.value;
			});
		</script>
	</body>
</html>
